<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6519a7b2db.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="topbar">
        <div class="logo">
          <i class="fa-solid fa-bars"></i>
          <img class="youtube" src="youtube logo_icon.png" alt="" />
        </div>
        <div class="search">
          <div class="searchbar">
            <input type="text" placeholder="Search" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <i class="fa-solid fa-microphone"></i>
        </div>
        <div class="account">
          <div class="acc-img">
            <img class="creat-icon" src="video-add.svg" alt="" />
          </div>
          <i class="fa-regular fa-bell"></i>
          <img class="acc-img" src="acc.jpg" alt="" />
        </div>
      </div>
      <div class="sidebr">
        <div class="home">
          <i class="fa-solid fa-house"></i>
          <p>Home</p>
        </div>
        <div class="shorts">
          <img src="shorts-2.png" alt="" />
          <p>Shorts</p>
        </div>
        <div class="subscription">
          <img src="subscription.png" alt="" />
          <p>Subscriptions</p>
        </div>
        <div class="music">
          <img src="youtube-music.png" alt="" />
          <p>Music</p>
        </div>
      </div>
    </nav>
    <div class="test">
      <h1>hello</h1>
    </div>
  </body>
</html>
